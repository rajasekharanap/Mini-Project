<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <header class="l-header">
        <!-- ===== NAV BAR ===== -->
        <nav class="nav bd-grid">
            <!-- ===== NAV MENU ===== -->
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><i class='bx bxs-moon change-theme curserhover' id="theme-button"></i></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- ===== TITTLE ===== -->
    <title>Supermarket Sales Prediction</title>
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- ===== FONT AWESOME ===== -->
    <link rel="stylesheet" href="{% static 'https://pro.fontawesome.com/releases/v5.10.0/css/all.css' %}"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <main class="l-main">

        <div>

            <div id='stars3'></div>

        <!-- ===== HOME ===== -->
        <div class="home bd-grid" id="home">

            <div class="home__data">
                    <h1 class="home__title">Hi all,<br>Welcome to Supermarket Sales Prediction System<span class="home__title-color">

                <center>

                    </center>
                    <br>
                    <br>
                    <br>
                </center>
            </div>
        </div>

        <!--===== ITYPED JS =====-->

        <!--===== MAIN JS =====-->
        <script src="{% static '/js/main.js' %}"></script>
        
        <script>
            window.ityped.init(document.querySelector('.ityped'), {
              strings: ["Let's Get Into The Project"],
              loop: true,
              typeSpeed: 100,
              backDelay: 3000,
            });
