<!DOCTYPE html>
{% load static %}
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Supermarket Sales Prediction</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'landing/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="{% static 'landing/assets/css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'landing/assets/css/templatemo-572-designer.css' %}">
    <link rel="stylesheet" href="{% static 'landing/assets/css/owl.css' %}">
    <link rel="stylesheet" href="{% static 'landing/assets/css/animate.css' %}">
    <link rel="stylesheet"href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
<!--

TemplateMo 572 Designer

https://templatemo.com/tm-572-designer

-->
  </head>

<body>

  <div class="loader">
    <svg version="1.1" id="Layer_1" xmlns="{% static 'http://www.w3.org/2000/svg' %}" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="34px" height="40px" viewBox="0 0 24 30" style="enable-background:new 0 0 50 50;" xml:space="preserve">
      <rect x="0" y="10" width="4" height="10" fill="#333" opacity="0.2">
        <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0s" dur="0.8s" repeatCount="indefinite" />
      </rect>
      <rect x="8" y="10" width="4" height="10" fill="#333"  opacity="0.2">
        <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.15s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.15s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.15s" dur="0.8s" repeatCount="indefinite" />
      </rect>
      <rect x="16" y="10" width="4" height="10" fill="#333"  opacity="0.2">
        <animate attributeName="opacity" attributeType="XML" values="0.2; 1; .2" begin="0.3s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="height" attributeType="XML" values="10; 20; 10" begin="0.3s" dur="0.8s" repeatCount="indefinite" />
        <animate attributeName="y" attributeType="XML" values="10; 5; 10" begin="0.3s" dur="0.8s" repeatCount="indefinite" />
      </rect>
    </svg>
  </div>

  <header id="#top">
      <nav class="main-navigation navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static '/image/Royal Cart-logos_white.png' %}" style="width: 100px; height:100px;" alt=""></a>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
          </div>
      </nav>
  </header>

  <div class="main-banner change-name" style="background-image: url('{% static 'landing/assets/images/family.jpg' %}')">
      <div class="container">
          <div class="row">
              <div class="col-lg-12 d-flex justify-content-center">
                  <div class="header-text">
                      <!-- <h6>We Provide Everything</h6> -->
                      <h2><em>SUPERMARKET SALES PREDICTION SYSTEM</em></h2>
                      <div class="white-button">
                          <a href="{% url 'userinput' %}">GET STARTED</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static '/landing/jquery.min.js' %}"></script>
  <script src="{% static '/landing/vendor/bootstrap/js/bootstrap.min.js' %}"></script>

  <script src="{% static '/landing/assets/js/isotope.min.js' %}"></script>
  <script src="{% static '/landing/assets/js/owl-carousel.js' %}"></script>

  <script src="{% static '/landing/assets/js/tabs.js' %}"></script>
  <script src="{% static '/landing/assets/js/popup.js' %}"></script>
  <script src="{% static '/landing/assets/js/custom.js' %}"></script>
  <script>
    setTimeout(function(){
        $('.loader').fadeToggle();
    }, 1500);
	
	$("a[href='#top']").click(function() {
        $("html, body").animate({ scrollTop: 0 }, "slow");
        return false;
    });
  </script>

</body>
</html>
